{% extends 'base.html' %}
{% block content %}
<section class="section">
  <div class="section-header">
    <h1>Resource Groups</h1>
    <form class="inline-form"
          method="post"
          action="{{ url_for('add_group') }}">
      <input type="text"
             name="name"
             placeholder="New group name"
             required
             class="input" />
      <button type="submit" class="btn btn-primary">
        <span class="material-icons">add</span> Add Group
      </button>
    </form>
  </div>

  <table class="data-table">
    <thead>
      <tr>
        <th>Name</th>
        <th style="width:220px">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for g in groups %}
        <tr>
          <td>{{ g.name }}</td>
          <td>
            <form method="post"
                  action="{{ url_for('edit_group', group_id=g.id) }}"
                  class="inline-form">
              <input name="name"
                     value="{{ g.name }}"
                     required
                     class="input input-small" />
              <button title="Rename" class="btn btn-secondary">
                <span class="material-icons">edit</span>
              </button>
            </form>
            <form method="post"
                  action="{{ url_for('delete_group', group_id=g.id) }}"
                  class="inline-form">
              <button title="Delete" class="btn btn-secondary">
                <span class="material-icons">delete</span>
              </button>
            </form>
          </td>
        </tr>
      {% else %}
        <tr>
          <td colspan="2">No groups defined yet.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
