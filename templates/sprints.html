<!-- templates/sprints.html -->
{% extends 'base.html' %}
{% block content %}
<section class="section">
  <div class="section-header">
    <h1>Sprints</h1>
    <form
      class="inline-form"
      method="post"
      action="{{ url_for('add_sprint') }}"
    >
      <input
        type="text"
        name="name"
        placeholder="New sprint name"
        required
        class="input"
      />
      <button type="submit" class="btn btn-primary">
        <span class="material-icons">add</span> Add Sprint
      </button>
    </form>
  </div>
  <div class="cards-container">
    {% for sprint in sprints %}
      <div class="card sprint-card">
        <h2>{{ sprint.name }}</h2>
        <div class="card-actions">
          <a
            href="{{ url_for('view_sprint', sprint_id=sprint.id) }}"
            class="btn btn-secondary"
            title="View"
            ><span class="material-icons">visibility</span>
          </a>
          <form
            method="post"
            action="{{ url_for('delete_sprint', sprint_id=sprint.id) }}"
            class="inline-form"
          >
            <button
              type="submit"
              class="btn btn-secondary"
              title="Delete"
            >
              <span class="material-icons">delete</span>
            </button>
          </form>
        </div>
      </div>
    {% else %}
      <p>No sprints yet. Add your first sprint above.</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
