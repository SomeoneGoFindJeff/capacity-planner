{% extends 'base.html' %}
{% block content %}
<section class="section">
  <div class="section-header">
    <h1>Resource Types</h1>
    <form class="inline-form"
          method="post"
          action="{{ url_for('add_type') }}">
      <input type="text"
             name="name"
             placeholder="New type name"
             required
             class="input" />
      <button type="submit" class="btn btn-primary">
        <span class="material-icons">add</span> Add Type
      </button>
    </form>
  </div>

  <table class="data-table">
    <thead>
      <tr>
        <th>Name</th>
        <th style="width:220px">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for t in types %}
        <tr>
          <td>{{ t.name }}</td>
          <td>
            <form method="post"
                  action="{{ url_for('edit_type', type_id=t.id) }}"
                  class="inline-form">
              <input name="name"
                     value="{{ t.name }}"
                     required
                     class="input input-small" />
              <button title="Rename" class="btn btn-secondary">
                <span class="material-icons">edit</span>
              </button>
            </form>
            <form method="post"
                  action="{{ url_for('delete_type', type_id=t.id) }}"
                  class="inline-form">
              <button title="Delete" class="btn btn-secondary">
                <span class="material-icons">delete</span>
              </button>
            </form>
          </td>
        </tr>
      {% else %}
        <tr>
          <td colspan="2">No types defined yet.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
