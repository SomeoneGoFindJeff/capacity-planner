{% extends 'base.html' %}
{% block content %}
  <h2>Types</h2>

  <form method="post" action="{{ url_for('add_type') }}">
    <input type="text" name="name" placeholder="New type name" required>
    <button>
      <span class="material-icons">add</span> Add Type
    </button>
  </form>

  <ul>
    {% for t in types %}
      <li>
        <form method="post"
              action="{{ url_for('edit_type', type_id=t.id) }}"
              style="display:inline;">
          <input type="text" name="name" value="{{ t.name }}" required>
          <button title="Rename">
            <span class="material-icons">edit</span>
          </button>
        </form>
        <form method="post"
              action="{{ url_for('delete_type', type_id=t.id) }}"
              style="display:inline;">
          <button title="Delete">
            <span class="material-icons">delete</span>
          </button>
        </form>
      </li>
    {% else %}
      <li><em>No types yet.</em></li>
    {% endfor %}
  </ul>
{% endblock %}
